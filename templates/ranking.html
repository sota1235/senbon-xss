{% extends '_base.html' %}
{% block title %}Ranking{% endblock %}
{% block content %}
<h1>Ranking</h1>
<hr>
<table>
    <thead>
    <tr>
        <th>#</th>
        <th>Username</th>
        <th>Last cleared stage</th>
    </tr>
    </thead>
    <tbody>
    {% for rank in ranking %}
    <tr>
        <td>{{ rank['rank'] }}</td>
        <td>{{ rank['username'] }}</td>
        <td>{{ rank['stageid'] }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
